<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,height=device-height,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no">
		<!--[if lt IE 9]>
　　　　<script src="http://css3-mediaqueries-js.googlecode.com/svn/trunk/css3-mediaqueries.js"></script>
<![endif]-->
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<title>护工个人主页</title>
	</head>

	<body>
		<div class="wrap">
			<header class="header">
				<a class="back" href="#" alt="返回"></a>
				<h3 class="title">个人主页</h3>
			</header>
			<div class="user">
				<div class="photo left">
				</div>
				<div class="info-basic">
					<p><span>51岁</span><span>高素雅</span></p>
					<p class="location"><img src="img/area.png">北京.通州.果园</p>
				</div>
			</div>

			<div class="info-detail">

				<dl>
					<dt><span class="blue-line"></span>专业技能</dt>
					<dd><span class="type"><img src="img/star.png">住家</span><span class="mark"><img src="img/star.png">不含餐</span></dd>
					<dd><span class="type">从业年限</span><span>0-3年</span></dd>
					<dd><span class="type">工作时间</span><span>全天</span></dd>
					<dd><span class="type">服务价格</span><em class="price">25元/小时</em></dd>
					<dd><span class="type">自我介绍</span>
						<p class="advantage">可以洗衣、做饭、照顾老人。在护工方面有5年的经验，经验丰富。</p>
					</dd>
				</dl>
			</div>
			<footer class="footer">
				<button class="btn left message" value="">留意</button>
				<button class="btn right call" value="">电话联系</button>
			</footer>
		</div>

	</body>

</html>
