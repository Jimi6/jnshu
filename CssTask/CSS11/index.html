<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<title>登陆|sass</title>
	</head>

	<body>
		<div class="top">
			<a href="#">关闭</a>
			<h3>登陆</h3>
			<a href="#">注册</a>
		</div>
		<form class="user" method="post">
			<fieldset class="userItem">
				<label class="icon-phone" for="phone"></label>
				<input type="text" name="phone" id="phone" maxlength="11" placeholder="请输入手机号"/><br />

			</fieldset>

			<fieldset class="userItem">
				<label class="icon-lock" for="password"></label>
				<input type="password" name="password" id="password" maxlength="8" placeholder="请输入密码" /><br />

			</fieldset>
			<fieldset class="userItem userItem-login"><button class="login" type="submit">登陆</button></fieldset>
			
		</form>
		<a class="forget">忘记密码？</a>
	</body>

</html>
