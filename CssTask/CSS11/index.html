<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<title>登陆|sass</title>
	</head>

	<body>
		<div class="top">
			<a href="#">关闭</a>
			<h3>登陆</h3>
			<a href="#">注册</a>
		</div>
		<form class="user" method="post">
			<fieldset class="userItem">
				<label for="phone"><img alt="账号" src="img/iphone.png"/></label>
				<input type="text" name="phone" id="phone" maxlength="11" placeholder="请输入手机号"/><br />

			</fieldset>

			<fieldset class="userItem">
				<label for="password"><img alt="密码" src="img/locked.png"/></label>
				<input type="password" name="password" id="password" maxlength="8" placeholder="请输入密码" /><br />

			</fieldset>

			<input class="log-in" type="submit" value="登陆" />
		</form>
		<a class="forget">忘记密码？</a>
	</body>

</html>
