<!DOCTYPE html>
<html lang="zh-cn">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
		<link rel="stylesheet" type="text/css" href="css/carousel.css"/>
		<title>组件|轮播图</title>
	</head>

	<body>
		<div class="carousel">
			<ol class="carousel-indicators">
				<li class="indicator" id="indicator1"></li>
				<li class="indicator" id="indicator2"></li>
				<li class="indicator" id="indicator3"></li>
				
			</ol>
			<div id="carousel-inner" class="carousel-inner">
				<div class="item">
					<img src="img/banner1.jpg"/>
					
				</div>
				<div class="item">
					<img src="img/banner2.jpg"/>
					
				</div>
				<div class="item">
					<img src="img/banner3.jpg"/>
				</div>
				
			</div>
			<a class="carousel-control left" href="#"><img src="img/icon-pre.png"/></a>
			<a class="carousel-control right" href="#"><img src="img/icon-next.png"/></a>
			
			
		</div>
	</body>

</html>
