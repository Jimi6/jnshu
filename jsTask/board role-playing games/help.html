<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="css/base.css" />
		<link rel="stylesheet" type="text/css" href="css/help.css"/>
		<title>帮助</title>
	</head>

	<body>
		<!--页头-->
		<header class="header">
			<button id="back" class="btn left"><img alt="返回" src="img/icon-back.png" /></button>
			<span class="title">帮助</span>
		</header>
		<div class="main1">
			<h3>使用帮助</h3>
			<ul>
				<li><p>选择一个人做法官，拿出手机，打开桌游精灵App，选择想玩的游戏版本</p></li>
				<li><p>对游戏的人数及相关角色的配置做设定，点击开始游戏</p></li>
				<li><p>将手机依次传递给场内玩家，点击查看身份，可获取自己的身份信息。点击隐藏身份，交给下一位玩家，最终回到法官手里。</p></li>
				<li><p>法官可以随时查看玩家身份，并在法官日记里记录游戏的状态情况，直至游戏结束。</p></li>
			</ul>
		</div>
		<footer class="footer">
			<button class="btn">新手引导</button>
			<button class="btn">游戏介绍</button>
		</footer>
	</body>
	<script src="js/jquery-3.1.1.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/base.jquery.js" type="text/javascript" charset="utf-8"></script>
	
</html>
