<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="css/base.css" />
		<link rel="stylesheet" type="text/css" href="css/draw.css" />
		<title>查看身份</title>
	</head>

	<body>
		<!--页头-->
		<header class="header">
			<button id="back" class="btn"><img alt="返回" src="img/icon-back.png" /></button>
			<span class="title">查看身份</span>
			<button id="close" class="btn"><img alt="关闭" src="img/close.png" /></button>
		</header>
		<div class="mainWrap">
			<!--角色卡片-->
			<div id="role" class="roleCard">
				<!--角色编号-->
				<div id="roleNum" class="roleNumber"></div>
				<!--角色详细信息显示区-->
				<!--正面-->
				<div class="front">
					<div class="roleInfo">
						<div class="role-pic">
							<img class="img" alt="图片" src="img/wow.png" />
							<!--图片-->
						</div>
						<!--用户身份-->
						<span id="identify" class="identity"></span>
						<!--用户词组-->
						<span id="words" class="wordGroup"></span>
					</div>
					<!--提示信息-->
					<div class="tip">
						<p>想办法猜到别人的词，同时注意不要暴露自己哦！</p>
					</div>
				</div>
				<!--背面-->
				<div class="backface">
					<!--头像-->
					<img src="img/draw.png" />
				</div>

			</div>
			<!--角色信息-->
		</div>

		<!--页脚-->
		<footer class="footer"><button id="look" class="btn btn-2"></button></footer>
	</body>
	<script src="js/jquery-3.1.1.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/base.jquery.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/draw.jquery.js" type="text/javascript" charset="utf-8"></script>

</html>
