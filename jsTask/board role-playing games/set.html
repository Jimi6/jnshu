<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="css/base.css" />
		<link rel="stylesheet" type="text/css" href="css/set.css" />
		<title>设置</title>
	</head>

	<body>
		<!--页头-->
		<header class="header">
			<button id="back" class="btn left"><img alt="返回" src="img/icon-back.png" /></button>
			<span class="title">设置</span>
		</header>
		<div class="main1">
			<div class="top">
				<h3>声音辅助</h3>
				<div class="on-off">
					<button class="btn OFF">OFF</button>
					<button class="btn active ON">ON</button>
				</div>
				
			</div>
			<div class="volume">
					<button class="btn"><img src="img/sound2.png"/></button>
					<input type="range" value="70" />
				</div>
		</div>
	</body>
	<script src="js/jquery-3.1.1.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/base.jquery.js" type="text/javascript" charset="utf-8"></script>

</html>
